<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example</title>
        <link rel="stylesheet" href="../css/PostStyle.css">
        <script src="../js/uploadFunt.js"></script>
    </head>
    <body>
    <section >
  <div class="container">
    <form action="/Algonquin3/logsServlet" method="POST" id="my-form">
    
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Add title" maxlength = "60">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Add description" maxlength = "120">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="4" rows="4" placeholder="What are you thinking about right now?"></textarea>
      </div>

      <button type="submit" value="htmlResponse" >Post</button>
    </form>
  </div>
  <div id="status"></div>
</section>
    </body>
</html>
